<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Ohmyfood</title>
</head>
<body>
  <!-- Logo -->
  <header>
    <img src="./images/logo/ohmyfood.png" alt="logo">
  </header>
  <main>
    <!-- Location -->
    <div class="location">
      <i class="fas fa-map-marker-alt"></i>
      <p>Paris, Belleville</p>
    </div>
    <div class="introduction">
      <h1 class="introduction__title">Book the menu you like</h1>
      <p class="introduction__text">Discover top-of-the-art restuarants we picked for you</p>
      <button>Explore our restuarants</button>
    </div>

    <div class="steps main-padding">
      <h1 class="steps__title">How it works</h1>

      <div class="steps__option">

        <i class="fas_fa-circle circle-colour" aria-hidden="true"></i>
        <div class="steps__number">1</div>
        <i class="fas fa-mobile-alt steps__icon"></i>
        <p class="steps__text">Choose a restuarants</p>

      </div>

      <div class="steps__option">

        <i class="fas_fa-circle circle-colour" aria-hidden="true"></i>
        <div class="steps__number">2</div>
        <i class="fas fa-list-ul steps__icon"></i>
        <p class="steps__text">Create your menu</p>

      </div>

      <div class="steps__option">

        <i class="fas_fa-circle circle-colour" aria-hidden="true"></i>
        <div class="steps__number">3</div>
        <i class="fas fa-store steps__icon"></i>
        <p class="steps__text">Go enjoy it at the restaurant</p>

      </div>

    </div>

    <h1 class="restaurant-title main-padding">Restaurants</h1>
    <div class="restaurant-container main-padding">
      <div class="restaurant-item">
        <a href="#">
          <figure>
            <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The Full Palette">
          </figure>
          <figcaption>
            <div class="restaurant-item__title">
              <h2 class="restaurant-item__title--text">The Full Palette</h2>
              <i class="fas fa-heart"></i>
            </div>
          </figcaption>
          <p class="restaurant-item__description">New York</p>
          
        </a>
      </div>

    </div>



    
    
  
  </main>
  <script src="https://kit.fontawesome.com/4a17ac71b8.js" crossorigin="anonymous"></script>
</body>
</html>
